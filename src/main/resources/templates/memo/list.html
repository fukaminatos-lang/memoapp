<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メモ一覧</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
		
        .card-content {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">メモ一覧</h1>
        
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="settingsMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear-fill"></i> 設定
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsMenu">
                <li><span class="dropdown-item-text small text-muted" th:text="'ログイン中: ' + ${#authentication.name}"></span></li>
                <li><hr class="dropdown-divider"></li>
				<li>
				    <a class="dropdown-item" th:href="@{/categories}">
				        <i class="bi bi-tags-fill me-2"></i>カテゴリ管理
				    </a>
				</li>
                <li>
                    <a class="dropdown-item" th:href="@{/account/password}">
                        <i class="bi bi-key-fill me-2"></i>パスワード変更
                    </a>
                </li>
                <li>
                    <button type="button" class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                        <i class="bi bi-person-x-fill me-2"></i>アカウント削除
                    </button>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item">
                            <i class="bi bi-box-arrow-right me-2"></i>ログアウト
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </header>

    <div th:if="${param.error != null and param.error[0] == 'delete_failed'}" 
         class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>退会エラー:</strong> パスワードが正しくありません。
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

	<div class="card shadow-sm border-0 mb-4 bg-light">
	    <div class="card-body">
	        <form th:action="@{/memos}" method="get" class="row g-2 align-items-center">
	            <div class="col-md-4">
	                <div class="input-group">
	                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
	                    <input type="text" name="keyword" th:value="${keyword}" class="form-control border-start-0" placeholder="キーワード検索...">
	                </div>
	            </div>

	            <div class="col-md-3">
	                <select name="categoryId" class="form-select">
	                    <option value="">すべてのカテゴリ</option>
	                    <option th:each="cat : ${categories}" 
	                            th:value="${cat.id}" 
	                            th:text="${cat.name}"
	                            th:selected="${cat.id == selectedCategoryId}"></option>
	                </select>
	            </div>

	            <input type="hidden" name="sort" th:value="${sort}">
	            <div class="col-md-2 d-flex gap-1">
	                <button type="submit" class="btn btn-primary flex-grow-1 text-nowrap">検索</button>
	                <a th:href="@{/memos}" class="btn btn-outline-secondary" title="リセット">
	                    <i class="bi bi-x-lg"></i>
	                </a>
	            </div>

	            <div class="col-md-3 text-md-end">
	                <a th:href="@{/memos/add}" class="btn btn-success w-100 w-md-auto text-nowrap">
	                    <i class="bi bi-plus-lg"></i> 新規作成
	                </a>
	            </div>
	        </form>
	    </div>
	</div>

    <div class="d-flex justify-content-end mb-3">
        <div class="btn-group" role="group">
            <a th:href="@{/memos(keyword=${keyword}, sort='desc')}" 
               class="btn btn-sm" th:classappend="${sort == 'desc' ? 'btn-primary' : 'btn-outline-primary'}">新しい順</a>
            <a th:href="@{/memos(keyword=${keyword}, sort='asc')}" 
               class="btn btn-sm" th:classappend="${sort == 'asc' ? 'btn-primary' : 'btn-outline-primary'}">古い順</a>
        </div>
    </div>

    <div class="row">
        <div th:each="memo : ${memos}" class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
						<div th:if="${memo.category != null}" class="mb-2">
							<span th:if="${memo.category != null}" 
							      class="badge rounded-pill" 
							      th:style="'background-color:' + ${memo.category.color} + '; color: #000 !important; border: 1px solid rgba(0,0,0,0.1);'"
							      th:text="${memo.category.name}">
							</span>
						</div>
						<h5 class="card-title text-truncate mb-0" th:text="${memo.title}"></h5>
                        <div class="d-flex gap-2">
                            <a th:href="@{/memos/{id}/edit(id=${memo.id})}" class="text-primary">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{/memos/{id}/delete(id=${memo.id})}" method="post" onsubmit="return confirm('本当に削除しますか？')">
                                <button type="submit" class="border-0 bg-transparent text-danger p-0">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                    <p class="card-text small text-secondary card-content" th:text="${memo.content}"></p>
                </div>
                <div class="card-footer bg-transparent border-top-0 text-muted small">
                    <div class="d-flex flex-column gap-1">
                        <span><i class="bi bi-clock me-1"></i>作成: <span th:text="${#temporals.format(memo.createdAt, 'MM/dd HH:mm')}"></span></span>
                        <span th:if="${memo.updatedAt != null && !memo.updatedAt.equals(memo.createdAt)}">
                            <i class="bi bi-pencil-fill me-1"></i>更新: <span th:text="${#temporals.format(memo.updatedAt, 'MM/dd HH:mm')}"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${memos.isEmpty()}" class="col-12 text-center py-5">
            <div class="alert alert-light border shadow-sm py-5">
                <i class="bi bi-emoji-neutral d-block fs-1 mb-2 text-muted"></i>
                <p class="mb-0" th:if="${keyword == null}">まだメモがありません</p>
                <p class="mb-0" th:if="${keyword != null}">「<strong th:text="${keyword}"></strong>」に一致するメモは見つかりませんでした。</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form th:action="@{/account/delete}" method="post" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">最終確認：退会手続き</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>アカウントを削除すると、<strong>これまでに作成したすべてのメモが完全に消去されます。</strong></p>
                    <p class="small text-muted">続行するにはパスワードを入力してください。</p>
                    <input type="password" name="password" class="form-control" placeholder="パスワード" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="submit" class="btn btn-danger">すべて削除して退会する</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
