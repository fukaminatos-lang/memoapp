<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録 - メモアプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 450px; margin-top: 80px; }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">ユーザー登録</h3>
				
				<div th:if="${error}" class="alert alert-danger p-2 small" role="alert">
				        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
				    </div>

				    <form th:action="@{/register}" th:object="${account}" method="post">
                
                <form th:action="@{/register}" th:object="${account}" method="post">
                    <div class="mb-3">
                        <label class="form-label">ユーザー名</label>
                        <input type="text" th:field="*{username}" class="form-control" 
                               placeholder="3文字以上の英数字" required minlength="3">
                        <div class="form-text">これがログイン時のIDになります。</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">パスワード</label>
                        <input type="password" th:field="*{password}" class="form-control" 
                               placeholder="パスワードを設定" required minlength="8">
                        <div class="form-text">安全のため、8文字以上で設定してください。</div>
                    </div>
					
					<div class="mb-3">
					    <label class="form-label">パスワード（確認用）</label>
					    <input type="password" th:field="*{passwordConfirm}" class="form-control" 
					           placeholder="もう一度入力してください" required>
					    
					    <div th:if="${passwordError}" class="alert alert-warning p-2 small mt-2" 
					         th:text="${passwordError}">
					    </div>
					</div>
					
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">アカウントを作成</button>
                        <a th:href="@{/login}" class="btn btn-link text-secondary">ログインに戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
