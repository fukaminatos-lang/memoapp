<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン - メモアプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin-top: 100px; }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">ログイン</h3>

                <div th:if="${param.error}" class="alert alert-danger">
                    ユーザー名またはパスワードが正しくありません。
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    ログアウトしました。
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">ユーザー名</label>
                        <input type="text" name="username" class="form-control" placeholder="ユーザー名を入力" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">パスワード</label>
                        <input type="password" name="password" class="form-control" placeholder="パスワードを入力" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>

                <hr>
                <div class="text-center">
                    <p class="mb-0">アカウントをお持ちでないですか？</p>
                    <a th:href="@{/register}">新規ユーザー登録</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
