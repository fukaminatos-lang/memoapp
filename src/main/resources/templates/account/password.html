<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">パスワード変更</h3>
                
                <div th:if="${error}" class="alert alert-danger small" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success small" th:text="${success}"></div>

                <form th:action="@{/account/password}" method="post">
                    <div class="mb-3">
                        <label class="form-label">現在のパスワード</label>
                        <input type="password" name="currentPassword" class="form-control" required>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">新しいパスワード</label>
                        <input type="password" name="newPassword" class="form-control" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">新しいパスワード（確認）</label>
                        <input type="password" name="newPasswordConfirm" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">変更を保存</button>
                        <a th:href="@{/memos}" class="btn btn-link text-secondary">戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
